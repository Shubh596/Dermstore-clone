		function display(data) {

			let products = document.querySelector('.products');

			data.forEach(el => {
				let card = document.createElement('div');
				card.setAttribute('class', 'card')
				card.innerHTML = `
				<img src="${el.img}" alt="">
				<p>${el.name}</p>
				<p class="rating"><img src="./icons/start.svg"> <span> ${el.review_count} </span> </p>
				<h4>$ ${el.price}</h4>
				<button class="btn btn-primary quick-buy">Quick Buy</button>
				`

				products.append(card);

			})

		}

		display(data)
